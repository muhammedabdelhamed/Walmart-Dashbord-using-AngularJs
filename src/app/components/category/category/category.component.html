<div class="container h-100">
  <!-- nav start -->
  <div
    class="d-flex justify-content-between"
    [ngClass]="{
      'hide-on-small': isSmallScreen,
      'show-on-small': !isSmallScreen
    }"
    >
    <h3 class="mt-3 all-category" (click)="getAllcategories()">
      All categories
    </h3>
    <div class="mt-3 d-flex justify-content-center align-items-center">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control input"
          placeholder="search"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          name="productName"
          #inputValue
          />
        <button
          class="btn btn-outline-secondary input"
          type="button"
          id="button-addon2"
          (click)="nameSearch(inputValue.value)"
          >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div>
      <button
        type="button"
        class="btn creat mt-3"
        [routerLink]="['/category/newcategory']"
        >
        <i class="fa-solid fa-plus me-3 plus"></i>New category
      </button>
    </div>
  </div>
  <!-- collaps -->
  <div
    [ngClass]="{
      'hide-on-small2': !isSmallScreen,
      'show-on-small2': isSmallScreen
    }"
    >
    <div class="mt-3 d-flex justify-content-end align-items-center">
      <button class="btn creat">
        <i class="fa-solid fa-bars" (click)="toggleNav()"></i>
      </button>
    </div>
    @if (!flagNav) {
      <div>
        <div class="d-flex justify-content-end align-items-center">
          <h3 class="mt-3 all-category" (click)="getAllcategories()">
            All categories
          </h3>
        </div>
        <div class="d-flex justify-content-end align-items-center">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control input"
              placeholder="search"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              name="productName"
              #inputValue
              />
            <button
              class="btn btn-outline-secondary input"
              type="button"
              id="button-addon2"
              (click)="nameSearch(inputValue.value)"
              >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-end align-items-center">
          <button
            type="button"
            class="btn creat mt-3"
            [routerLink]="['/category/newcategory']"
            >
            <i class="fa-solid fa-plus me-3 plus"></i>New category
          </button>
        </div>
      </div>
    }
  </div>
  <!-- category layout  -->
  @for (category of AllCategories; track category) {
    <div class="categories">
      <div
        class="d-flex mt-3 mb-3 justify-content-around align-items-center category"
        >
        <div>
          <img class="img" [src]="category.image" [alt]="category.name" />
        </div>
        <div
          class="w-100 d-flex justify-content-around align-items-center content"
          >
          <div class="w-40 d-flex justify-content-center align-items-center">
            <p>{{ category.name }}</p>
          </div>
          <div
            [routerLink]="['/category/detailcategory', category._id]"
            class="mb-2 details"
            >
            <i class="fa-solid fa-book"></i>
            <span class="ms-3">Details</span>
          </div>
          <div
          [ngClass]="{
            'hide-on-small3': isSmallScreen,
            'show-on-small3': !isSmallScreen
          }"
            class="d-flex flex-column justify-content-center align-items-center mb-2"
            >
            <div>
              <i class="fa-solid fa-circle-plus me-3"></i>{{ category.createdAt }}
            </div>
            <div>
              <i class="fa-solid fa-wrench me-3"></i>{{ category.updatedAt }}
            </div>
          </div>
          <div class="d-flex justify-content-around align-items-center mb-2">
            <div
              [routerLink]="['/category/editcategory', category._id]"
              class="pencil-icon d-flex justify-content-center align-items-center me-5 icon"
              >
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div
              class="trach-icon d-flex justify-content-center align-items-center icon2"
              >
              <i
                class="fa-solid fa-trash trach"
                (click)="removeCategory(category._id)"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
