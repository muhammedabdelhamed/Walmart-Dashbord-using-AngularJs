<div class="container h-100">
  <!-- nav start -->
  <div
    class="d-flex justify-content-between"
    [ngClass]="{
      'hide-on-small': isSmallScreen,
      'show-on-small': !isSmallScreen
    }"
    >
    <h3 class="mt-3 all-category" [routerLink]="['/subcategory/subcategory']">
      All subcategories
    </h3>
    <div class="mt-3 d-flex justify-content-center align-items-center">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control input"
          placeholder="search"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          />
        <button
          class="btn btn-outline-secondary input"
          type="button"
          id="button-addon2"
          >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div>
      <button
        type="button"
        class="btn creat mt-3"
        [routerLink]="['/subcategory/newsubcategory']"
        >
        <i class="fa-solid fa-plus me-3 plus"></i>New subcategory
      </button>
    </div>
  </div>
  <!-- collaps -->
  <div
    [ngClass]="{
      'hide-on-small2': !isSmallScreen,
      'show-on-small2': isSmallScreen
    }"
    >
    <div class="mt-3 d-flex justify-content-end align-items-center">
      <button class="btn creat">
        <i class="fa-solid fa-bars" (click)="toggleNav()"></i>
      </button>
    </div>
    @if (!flagNav) {
      <div>
        <div class="d-flex justify-content-end align-items-center">
          <h3
            class="mt-3 all-category"
            [routerLink]="['/subcategory/subcategory']"
            >
            All subcategories
          </h3>
        </div>
        <div class="d-flex justify-content-end align-items-center">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control input"
              placeholder="search"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              />
            <button
              class="btn btn-outline-secondary input"
              type="button"
              id="button-addon2"
              >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-end align-items-center">
          <button
            type="button"
            class="btn creat mt-3"
            [routerLink]="['/subcategory/newsubcategory']"
            >
            <i class="fa-solid fa-plus me-3 plus"></i>New subcategory
          </button>
        </div>
      </div>
    }
  </div>
  <div
    class="container d-flex justify-content-around align-items-center content"
    >
    <div class="mb-4 mt-4">
      <img class="img-fluid" [src]="subcategory.image" alt="" />
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h3>{{ subcategory.name }}</h3>
      <h3>{{ subcategory.parentCategory }}</h3>
      <div
        class="d-flex flex-column justify-content-center align-items-center mb-2"
        >
        <div>
          <i class="fa-solid fa-circle-plus me-3"></i
            >{{ subcategory.createdAt | date : "shortDate" }}
          </div>
          <div>
            <i class="fa-solid fa-wrench me-3"></i
              >{{ subcategory.updatedAt | date : "shortDate" }}
            </div>
          </div>
        </div>
      </div>
    </div>
